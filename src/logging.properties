greenhouse.handlers           = java.util.logging.FileHandler, java.util.logging.ConsoleHandler
greenhouse.level              = ALL

java.util.logging.FileHandler.level     = ALL
# java.util.logging.FileHandler.filter    = 
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format = [%1$tb %1$td, %1$tY %1$tl:%1$tM:%1$tS %1$Tp] | %5$s%n
# java.util.logging.FileHandler.encoding  = 
java.util.logging.FileHandler.limit     = 1048576
java.util.logging.FileHandler.count     = 50
java.util.logging.FileHandler.append    = false
java.util.logging.FileHandler.pattern   = %h/greenhouse-log.%u.%g.txt

java.util.logging.ConsoleHandler.level     = WARNING
# java.util.logging.ConsoleHandler.filter    =
# java.util.logging.ConsoleHandler.formatter =
# java.util.logging.ConsoleHandler.encoding  =